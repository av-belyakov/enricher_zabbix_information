# Рассписание выполнения задачи
# Выполнять задачу, сервис, может как с заданной периодичностью, так и по указанному,
# в виде списка, времени запуска задачи в формате HH:MM. При этом, если указаны
# оба параметра, то предпочтение отдаётся запуску с заданной периодичностью времени.
# Если оба параметры пусты, то задача будет запускаться с периодичностью в 60 минут.
Schedule:
  timerJob: 10 # Частота запуска задачи в минутах
  dailyJob: # Время запуска задачи в формате HH:MM
    - 00:00
    - 06:00
    - 12:00
